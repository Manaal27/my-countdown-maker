<!DOCTYPE html>  
<html lang="en">  
 <head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>My Custom Countdown Maker</title>  
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/662ff449c1.js" crossorigin="anonymous"></script>
 <style>
    body {
        background-image: url(stucco-wall-gdfcb3efda_1920.jpg);
        background-color: black;
        background-size:cover;  
    } 
</style>

 </head>
 <body>
  <!-- Video Background -->  
  <video class="video-background" loop muted autoplay>  
    <source src="pexels-ivan-samkov-7704075.mp4" />  
   </video>  
   
   <div class="video-overlay"></div>  
   <!-- Container -->  
   <div class="container">  
    <!-- Input -->  
    <div class="input-container" id="input-container">  
     <h1>My Custom Countdown Maker</h1>  
     <form class="form" id="countdownForm">  
      <label for="title">Special Occasion</label>  
      <input  
       type="text"  
       id="title"  
       placeholder="What are you counting down to?"  
      />  
      <label for="date-picker">Select a Date</label>  
      <input type="date" id="date-picker" />  
      <button type="submit">Submit</button> 
      <div class ="social">
        <div class="fb"><i class="fa-brands fa-facebook"></i></div>
        <div class="git"><i class="fa-brands fa-github"></i></div>
        <div class="in"><i class="fa-brands fa-linkedin"></i></div>
      </div>
     </form>  
    </div>  
    <!-- Countdown -->  
    <div class="countdown" id="countdown" hidden>  
     <h1 id="countdown-title">Countdown Title Here</h1>  
     <ul>  
      <li><span></span> Days</li>  
      <li><span></span> Hours</li>  
      <li><span></span> Minutes</li>  
      <li><span></span> Seconds</li>  
     </ul>  
     <button id="countdown-button">Reset</button>  
     <h3>ALL RIGHTS RESEVED 2022</h3>
    </div>  
    <!-- Countdown Completed -->  
    <div class="complete" id="complete" hidden>  
     <h1 class="complete-title">Countdown Complete!</h1>  
     <h1 id="complete-info"></h1>  
     <button id="complete-button">New Countdown</button>  
    </div>  
   
   </div>  
   <!-- Script -->  
   <script src="script.js"></script> 
  </body>  
 </html>
